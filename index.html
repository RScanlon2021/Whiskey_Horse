<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiskey Horse</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="main-section">
        <h1>The Whiskey Horse</h1>

        <div class="selection-container">
          <div class="selection-wrapper">
            <div class="input-container">
              <input
                type="text"
                placeholder="Pick Your Poison"
                autocomplete="chrome-off"
                id="search"
                name="search"
                inputmode="search"
              />
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="auto-results"></div>
          </div>
        </div>

        <div class="results-container">
          <p>Name: <span class="name"></span></p>
          <p>Type: <span class="type"></span></p>
          <p>Composition: <span class="composition"></span></p>
          <p>Age: <span class="age"></span></p>
          <p>Percentage: <span class="percentage"></span></p>
          <p>Origin: <span class="origin"></span></p>
          <p>Price: <span class="price"></span></p>
        </div>
      </section>
    </main>

        <img

          src="assets/images/whiskeyFlightMenuTitle.png"
          alt=""
        />
      </div>
    </section> -->

    <script src="main.js"></script>
  </body>
</html>
